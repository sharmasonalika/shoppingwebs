<head>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"> HOME </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
               
                <li class="nav-item">
                    <a class="nav-link" href="registration.html"> User Registration </a>

            </ul>

    <section class="login-sec">
        <div class="container">
            <h2>Login From here </h2>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1"> Email address </label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"> Password </label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    <small id="password" class="form-text text-muted"> make a strong 6 didgit password </small>
                </div>
                
                <button type="submit" style="background-color: orange;color: white;margin: 5px;"> Submit </button>
               
            </form>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
